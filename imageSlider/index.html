<!DOCTYPE html>
<html>
  <head>
    <title>Basic Image Slider</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="slider">
      <ul>
        <li><img src="http://placekitten.com/300/301" alt="Kitten" /></li>
        <li><img src="http://placekitten.com/300/302" alt="Kitten" /></li>
        <li><img src="http://placekitten.com/300/303" alt="Kitten" /></li>
        <li><img src="http://placekitten.com/300/304" alt="Kitten" /></li>
        <li><img src="http://placekitten.com/300/305" alt="Kitten" /></li>
      </ul>
      <span class="button back">Back</span>
      <span class="button next">Next</span>
    </div>
  </body>
</html>
